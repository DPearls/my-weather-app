<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
     
  </head>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
         <div class="weather-app=content">
        <div class="weather-app">
            <div class="overview">
        <form id="search-form">
            <div class="row">
                <div class="col-6">
    <h1 id="city"></h1>
    </div>
   
                <div class="col-3">
            <input type="search" placeholder="Enter a city" class="form-control" />
             </div>
              <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-50" />
            </div>
            
   
    </div>
    </form>
    </div>
     <ul>
        <li>
            Thursday 21:00
        </li>
        <li id="description">
        </li>
    </ul>
    </div>
    <div class="row">
        <div class="col-6">
            
           <span class="icon">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="Partly cloudy" />
         </span>
            
           <strong id="temperature"> </strong> 
           <span class="units">
           °C | <a href="#"> °F </a>
            </span>
        </div>
        <div class="col-6">
            <ul>
                
                <li>
                    Humidity:<span id="humidity"></span>%</li>
                <li>
                    Wind: <span id="wind"></span> km/h </li>
                
            </ul>
        </div>
        </div>
       
    </div>
       </div>
     <p>
          <a href="https://github.com/DPearls/my-weather-app">Open-source code</a>  by Folasayo Owolabi
          
     </p>
     
    <script src="src/app.js"></script>
  </body>
</html>
